<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Notis Perubahan Skop</h6>

          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class="fa-exchange-alt fas ni text-dark"> </i> </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-muted text-uppercase ls-1 mb-1">Carta</h6>

              <h5 class="h3 mb-0">Status Kemajuan</h5>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="cd1"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-muted text-uppercase ls-1 mb-1">Carta</h6>

              <h5 class="h3 mb-0">Status Projek Am</h5>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="cd2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h5 class="h3 mb-0">Carian Rekod</h5>
        </div>
        <div class="card-body">
          <div class=" row">
            <div class=" col-sm-6 col-md-3">
              <div class=" form-group">
                <label class=" form-control-label" for="example4cols1Input">
                  Kod projek
                </label>

                <input class=" form-control" id="example4cols1Input" placeholder="Kod" type="text" />
              </div>
            </div>

            <div class=" col-sm-6 col-md-3">
              <div class=" form-group">
                <label class=" form-control-label" for="example4cols2Input">
                  Nama projek
                </label>

                <input class=" form-control" id="example4cols2Input" placeholder="Nama" type="text" />
              </div>
            </div>

            <div class=" col-sm-6 col-md-3">
              <div class=" form-group">
                <label class=" form-control-label" for="example4cols3Input">
                  Status projek
                </label>

                <input class=" form-control" id="example4cols3Input" placeholder="Status" type="text" />
              </div>
            </div>

            <div class=" col-sm-6 col-md-3">
              <div class=" form-group">
                <label class=" form-control-label" for="example4cols3Input">
                  Tarikh projek
                </label>

                <input class=" form-control" id="example4cols4Input" placeholder="Tarikh" type="text" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h5 class="h3 mb-0">Senarai</h5>
        </div>
        <div class="card-body bg-white">
          <div class="dataTables_wrapper py-4">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="datatable_length">
                  <label>
                    Show
                    <select name="datatable_length" aria-controls="datatable" class="form-control form-control-sm"
                      (change)="entriesChange($event)">
                      <option value="10" [selected]="entries==10">10</option>
                      <option value="25" [selected]="entries==25">25</option>
                      <option value="50" [selected]="entries==50">50</option>
                      <option value="-1" [selected]="entries==-1">All</option>
                    </select>
                    entries
                  </label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div id="datatable_filter" class="dataTables_filter">
                  <label>
                    <input type="search" class="form-control form-control-sm" placeholder="Search records"
                      aria-controls="datatable" (keyup)="filterTable($event)" />
                  </label>
                </div>
              </div>
            </div>

            <ngx-datatable class="bootstrap selection-cell" [columnMode]="'force'" [headerHeight]="50"
              [footerHeight]="50" [rowHeight]="'auto'" [limit]="entries != -1 ? entries:undefined" [rows]="temp">

              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Nama Projek</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.name}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Jabatan Pemilik</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.position}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Status Projek</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.office}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Status Permohonan Projek</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.age}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Edit</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a class="btn btn-sm btn-neutral" (click)="openModal(view3)">
                    <i class="fas fa-edit text-dark"></i>
                  </a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #view3>
  <div class="modal-header bg-white">
    <h6 class="modal-title text-default my-auto" id="modal-title-default">
      Perubahan Skop
    </h6>

    <button aria-label="Close" class="close" data-dismiss="modal" type="button" (click)="closeModal()">
      <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <form>
          <label class="form-control-label">Jenis perubahan skop</label>
          <select class=" form-control" data-toggle="select" id="selectr">
            <option value="alerts"> Pemindahan peruntukan diantara projek yang mempunyai lebihan/kurungan</option>
            <option value="badges"> Pembatalan projek dan kewujudan projek baharu</option>
            <option value="t3"> Pewujudan projek baharu hasi; daripada penjimatan projek</option>
            <option value="t4">Penambahan peruntukan kepada projek sedia ada/ pewujudan projek baharu (apabila tiada baki peruntukan)</option>
          </select>
        </form>
      </div>
    </form>
  </div>

  <div class="modal-footer">

    <button class="btn btn-danger ml-auto" data-dismiss="modal" type="button" (click)="closeModal()">
      Batal
    </button>

    <button class="btn btn-primary" type="button" (click)="confirm()" [disabled]="!registerForm.valid">
      Edit
    </button>
  </div>
</ng-template>
